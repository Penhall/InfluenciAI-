name: dotnet-build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET 10 (pre-release)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true
      - name: Restore
        run: dotnet restore InfluenciAI.sln
      - name: Build
        run: dotnet build InfluenciAI.sln -c Release --no-restore
      - name: Test
        run: dotnet test tests/InfluenciAI.Tests/InfluenciAI.Tests.csproj -c Release --no-build --logger "trx;LogFileName=test_results.trx"
